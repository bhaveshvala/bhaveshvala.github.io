<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - Bhavesh Vala</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .leads-table .message-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- Header/Navbar Section -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h2>Bhavesh Vala</h2>
                </div>
                
                <!-- Desktop Navigation -->
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#skills" class="nav-link">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a href="#projects" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="leads.html" class="nav-link">Leads</a>
                    </li>
                </ul>
                
                <!-- Mobile Menu Toggle -->
                <div class="nav-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Leads Section -->
    <section class="leads-container">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Contact Leads</h2>
                <p class="section-subtitle">All contact form submissions</p>
            </div>
            
            <div class="leads-table">
                <table id="leadsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody">
                        <!-- Leads will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-text">
                    <p>&copy; 2025 Bhavesh Vala. All rights reserved.</p>
                </div>
                <div class="footer-links">
                    <a href="https://stackoverflow.com/users/4083566/bhavesh-vala" target="_blank" class="footer-link">
                        <i class="fab fa-stack-overflow"></i> StackOverflow
                    </a>
                    <a href="https://profiles.wordpress.org/vala-bhavesh/" target="_blank" class="footer-link">
                        <i class="fab fa-wordpress"></i> WordPress.org
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // Load leads data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadLeads();
        });

        function loadLeads() {
            const leads = getLeadsFromStorage();
            const tableBody = document.getElementById('leadsTableBody');
            
            if (leads.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 3rem; color: #666;">
                            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; display: block; color: #96588a;"></i>
                            <strong>No leads found</strong><br>
                            <small>Contact form submissions will appear here</small>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Sort leads by date (newest first)
            leads.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            tableBody.innerHTML = leads.map((lead, index) => `
                <tr style="animation: fadeIn 0.3s ease ${index * 0.1}s both;">
                    <td class="date-cell">
                        <strong>${new Date(lead.date).toLocaleDateString()}</strong><br>
                        <small style="color: #999;">${new Date(lead.date).toLocaleTimeString()}</small>
                    </td>
                    <td><strong>${lead.name}</strong></td>
                    <td>
                        <a href="mailto:${lead.email}" style="color: #96588a; text-decoration: none;">
                            ${lead.email}
                        </a>
                    </td>
                    <td><strong>${lead.subject}</strong></td>
                    <td class="message-cell" title="${lead.message}">
                        ${lead.message}
                        ${lead.message.length > 100 ? 
                            `<br><small style="color: #96588a; cursor: pointer;" onclick="alert('${lead.message.replace(/'/g, "\\'")}')">Read more...</small>` 
                            : ''
                        }
                    </td>
                </tr>
            `).join('');
        }

        function getLeadsFromStorage() {
            const leads = localStorage.getItem('contactLeads');
            return leads ? JSON.parse(leads) : [];
        }
    </script>
</body>
</html>
